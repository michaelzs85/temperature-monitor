[env:temperature-monitor-d1-mini]

platform        = espressif8266
board           = d1_mini
framework       = arduino

upload_speed   = 230400
monitor_speed   = 230400

src_build_flags = -Wall -Wextra -Werror -Os -std=c++11
build_flags     = -Wall                 -Os -std=c++11

lib_deps =
    DNSServer
    WifiManager
    OneWire
    DallasTemperature
    ArduinoJson@5.13.4
    git@github.com:michaelzs85/CTBot.git#temperature_monitor_adaptions


